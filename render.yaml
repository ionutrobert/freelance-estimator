services:
  - type: web
    name: freelance-estimator
    env: php
    plan: free
    region: oregon # Or your preferred region
    buildCommand: composer install --no-dev && npm install && npm run build
    startCommand: apache2-foreground
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DOCUMENT_ROOT
        value: public
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: APP_KEY
        sync: false # Set this manually in Render dashboard or let it generate
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - type: sqlite
    name: estimator-db
    plan: free
    mountPath: /opt/render/project/src/database
