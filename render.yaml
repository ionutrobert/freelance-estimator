services:
  - type: web
    name: freelance-estimator
    runtime: docker # Changed from env: php to runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: DOCUMENT_ROOT
        value: public
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: APP_KEY
        required: false # start.sh will generate one if missing
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
        required: false
      - key: GOOGLE_API_KEY
        sync: false
        required: false
      - key: XAI_API_KEY
        sync: false
        required: false
      - key: OPENROUTER_API_KEY
        sync: false
        required: false
