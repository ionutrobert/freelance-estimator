services:
  - type: web
    name: freelance-estimator
    env: php
    plan: free
    region: oregon # Or your preferred region
    buildCommand: composer install --no-dev && npm install && npm run build && touch database/database.sqlite
    startCommand: apache2-foreground
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DOCUMENT_ROOT
        value: public
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: APP_KEY
        generateValue: true # Let Render generate a key if you don't provide one
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
